<app-header [text]="'Ścieka kariery'" [close]=false></app-header>
<div class="container">
    <h2>Ścieka kariery: Analityk danych</h2>
    <ul class="path">
        <li *ngFor="let item of plan; index as i;  let last = last">
            <div class="number">{{i+1}}</div>
            <div class="line" *ngIf="!last"></div>
            <div class="description">
                {{item}}
                <br><br>
            </div>
        </li>
    </ul>
    <a [routerLink]="['/profession', id]" class="cta cta-empty">Wróć do opisu zawodu</a>
</div>
