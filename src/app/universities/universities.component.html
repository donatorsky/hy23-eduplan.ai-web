<app-header [text]="'Lista uczelni'" [close]=false></app-header>
<div class="container">
    <a class="university-tile" *ngFor="let university of universities" href="{{university.link}}">
        {{university.name}}
        <span>{{university.city}}, {{university.voivodeship}}</span>
    </a>
    <a (click)="goBack()" class="cta cta-empty" target="_blank">Wróć do listy kierunków</a>
</div>
